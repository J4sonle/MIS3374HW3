<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="HW3github/hw3.css">
    <title>Homework 3</title>
</head>
<body>
    <header>
        <table width="100%">
            <tr>
                <td valign="top" align="left" width="20%">
                    <div class="image">
                        <img src="docs/pokiball.PNG" width="100%" id="logo">
                    </div>
                </td>
                <td><h2>Poki Hospital</h2></td>
                <td valign="bottom" align="right" width="20%">
                    <p>Today's Date: <span id="today"></span></p>
                </td>
            </tr>
        </table>
    </header>
    <hr>

    <form action="thankyou.html" id="signup-form">
        <table>
            <tr><th colspan="4">Patient/Poki Sign-Up Form</th></tr>

            <tr>
                <td><label for="fname">First Name:</label></td>
                <td>
                    <input type="text" name="fname" id="fname" maxlength="30" pattern="[a-zA-Z'-]{1,30}" required placeholder="First name" onblur="validateFname()" />
                    <span class="error" id="fname-error"></span>
                </td>
            </tr>
            <tr>
                <td><label for="mini">Middle Initial:</label></td>
                <td>
                    <input type="text" name="mini" id="mini" maxlength="1" pattern="[A-Z]{1}" placeholder="Middle Initial" onblur="validateMini()" />
                    <span class="error" id="mini-error"></span>
                </td>
            </tr>
            <tr>
                <td><label for="lname">Last Name:</label></td>
                <td>
                    <input type="text" name="lname" id="lname" maxlength="30" pattern="[a-zA-Z'-]{1,30}" required placeholder="Last name" onblur="validateLname()" />
                    <span class="error" id="lname-error"></span>
                </td>
            </tr>

            <!-- Gender and DOB -->
            <tr>
                <td><label for="gender">Gender:</label></td>
                <td>
                    <input type="radio" id="g1" name="gender" value="Male" required> Male
                    <input type="radio" id="g2" name="gender" value="Female"> Female
                    <input type="radio" id="g3" name="gender" value="Other"> Other
                    <span class="error" id="gender-error"></span>
                </td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth:</label></td>
                <td>
                    <input type="date" id="dob" name="dob" required onblur="validateDob()" />
                    <span class="error" id="dob-error"></span>
                </td>
            </tr>

            <!-- Address -->
            <tr>
                <td><label for="address1">Address Line 1:</label></td>
                <td>
                    <input type="text" name="address1" id="address1" maxlength="30" required placeholder="Enter Address 1" onblur="validateAddress1()" />
                </td>
            </tr>
            <tr>
                <td><label for="address2">Address Line 2:</label></td>
                <td>
                    <input type="text" name="address2" id="address2" maxlength="30" placeholder="Enter Address 2">
                </td>
            </tr>
            <tr>
                <td><label for="state">State:</label></td>
                <td>
                    <select name="state" id="state" required>
                        <option selected disabled>Please Select One</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                    <span class="error" id="state-error"></span>
                </td>
            </tr>
            <tr>
                <td><label for="city">City:</label></td>
                <td>
                    <input type="text" name="city" id="city" maxlength="50" required pattern="[a-zA-Z ]+" placeholder="Enter City" onblur="validateCity()" />
                    <span class="error" id="city-error"></span>
                </td>
            </tr>

            <!-- SSN and Status -->
            <tr>
                <td><label for="SSN">Social Security Number:</label></td>
                <td>
                    <input type="password" name="SSN" id="SSN" maxlength="9" required pattern="\d{9}" placeholder="SSN" onblur="validateSsn()" />
                    <span class="error" id="SSN-error"></span>
                </td>
            </tr>
            <tr>
                <td><label>Status Conditions:</label></td>
                <td>
                    <input type="checkbox" name="pre-con" value="paralysis"> Paralysis
                    <input type="checkbox" name="pre-con" value="burned"> Burned
                    <input type="checkbox" name="pre-con" value="frozen"> Frozen
                    <input type="checkbox" name="pre-con" value="poisoned"> Poisoned
                    <input type="checkbox" name="pre-con" value="confused"> Confused
                    <input type="checkbox" name="pre-con" value="n/a"> N/A
                </td>
            </tr>

            <!-- Slider and Phone -->
            <tr>
                <td><label for="range">Health lost in battle?</label></td>
                <td>
                    <input type="range" name="range" id="range" min="1" max="50" value="0" />
                    <span id="range-slider"></span>
                </td>
            </tr>
            <tr>
                <td><label for="Pnum">Phone Number:</label></td>
                <td>
                    <input type="text" name="Pnum" id="Pnum" maxlength="12" placeholder="Phone Number" onblur="validatePhone()" />
                    <span class="error" id="Pnum-error"></span>
                </td>
            </tr>

            <!-- Email and UID -->
            <tr>
                <td><label for="email">Email:</label></td>
                <td>
                    <input type="email" name="Email" id="Email" maxlength="50" placeholder="Enter Email" onblur="validateEmail()" />
                    <span class="error" id="email-error"></span>
                </td>
            </tr>
            <tr>
                <td><label for="uid">User ID:</label></td>
                <td>
                    <input type="text" name="uid" id="uid" maxlength="20" required pattern="[a-zA-Z0-9]+" placeholder="Your user ID" onblur="validateUid()" />
                    <span class="error" id="uid-error"></span>
                </td>
            </tr>

            <!-- Password -->
            <tr>
                <td><label for="pword">Password:</label></td>
                <td>
                    <input type="password" name="pword" id="pword" minlength="10" required placeholder="Create password" onblur="validatePword()" oninput="validatePword()" onfocus="validatePword()" />
                    <span class="error" id="pword-error"></span>
                </td>
            </tr>

            <!-- NEW Buttons (hw3) -->
            <tr>
                <td colspan="4">
                    <center>
                        <input type="submit" name="submit" id="submit" value="Submit" disabled>&nbsp;&nbsp;
                        <input type="reset" name="reset" value="Reset">&nbsp;&nbsp;
                        <input type="button" name="review" id="review" value="Review" onclick="reviewInput()">&nbsp;&nbsp;
                        <input type="button" name="validate" id="validate" value="Validate" style="font-family: Arial;" onclick="validateEverything()">
                    </center>
                </td>
            </tr>
        </table>
    </form>

    <div id="showInput"></div>
    <div id="alert-box">
        <div id="alert-content">
            <h4>Please fill out all required fields.</h4>
            <button id="close-alert">OK</button>
        </div>
    </div>

    <footer>
        <p>&#169; Poki Doc Jason L. <a href="https://linkedin.com/hirejasonle">Contact me!</a></p>
    </footer>

    <script src="HW3github/hw3.js"></script>
</body>
</html>
